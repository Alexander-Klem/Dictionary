<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Dictionary</title>
</head>
<body>
    <div class="app">
        <main class="main">
            <h1>Your best <span>Dictionary</span></h1>

            <form class="form">
                <div class="form-group">
                    <input 
                    type="text" 
                    placeholder="Type a word..." 
                    name="word" 
                    id="word-input"
                    autocomplete="off"
                    value=""
                    />
                </div>
                <button type="submit">
                    Search
                </button>

                <button type="button" class="save">Save</button>
            </form>

            <div class="error"></div>

            <div class="results">
                <div class="results-info">
                    <div class="results-word"></div>

                    <div class="results-sound">
                        <img src="./images/icons8-звук-50.png" alt="">
                    </div>
                </div>
                    <div class="results-list">
                        <!-- <div class="results-item">
                            <div class="results-item__part">Noun</div>
                            <div class="results-item__definitions">
                                <div class="results-item__definition">
                                    <p>ASDAWDASD</p>
                                    <div class="results-item__example">
                                        OLO lASLDA ASDAWDASD
                                    </div>
                                </div>
                            </div>
                        </div> -->
                    </div>
            </div>
        </main>
    </div>

    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
        <form action="#">
            <div class="modal__close">&times;</div>
            <div class="modal__title">Write a word</div>
            <input type="text" required placeholder="Word..." class="modal__input" name="Word" style="color: black;">
            <div class="modal__title">Write a definition</div>
            <input type="text" required placeholder="Definition..." class="modal__input" name="Definition"style="color: black;" >
        </form>
        <button class="btn">Save</button>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
