<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Dictionary</title>
</head>
<body>
    <div class="app">
        <main class="main">
            <h1>Your best <span>Dictionary</span></h1>

            <form class="form">
                <div class="form-group">
                    <input 
                    type="text" 
                    placeholder="Type a word..." 
                    name="word" 
                    id="word-input"
                    autocomplete="off"
                    value=""
                    />
                </div>
                <button type="submit">
                    Search
                </button>
            </form>

            <div class="error">
                Word not found
            </div>

            <div class="results">
                <div class="results-info">
                    <div class="results-word">Meow</div>

                    <!-- <div class="results-sound">
                        <img src="./images/sound-png-icon-0.png" alt="">
                    </div> -->
                </div>
                    <div class="results-list">
                        <div class="results-item">
                            <div class="results-item__part">Noun</div>

                            <div class="results-item__definitions">
                                <div class="results-item__definition">
                                    <p>ASDAWDASD</p>
                                    <div class="results-item__example">
                                        OLO lASLDA ASDAWDASD
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </main>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
