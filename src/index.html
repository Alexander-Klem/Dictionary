<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medivoc</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link type="Image/x-icon" href="./images/enlarge.png" rel="icon">
</head>
<body>
    <div class="app">
        <main class="main">
            <h1 class="main__header">
                <img src="./images/enlarge.png" class="main__img" alt="">
                Medivoc</h1>

            <!-- Поиск слов в словаре -->
            <form class="form">
                <div class="form-group">
                    <input type="text" placeholder="Type a word..." 
                    name="word" 
                    id="word-input"
                    autocomplete="off"
                    value=""
                    />
                </div>


                <!-- Кнопки "Поиск" и "Словарь" -->
                <!-- <button type="submit">Search</button> -->
                <button type="button" class="dictionaryBtnEng">Dictionary (Eng)</button>
                <button type="button" class="dictionaryBtnRus">Dictionary (Ru)</button>
                
            </form>
            


            <!-- Результат поиска слов -->
            <div class="results-word"></div>
        </main>


        <!-- Форма для заполнения словаря -->
        <div class="modal">
            <div class="modal__dialog">
                <div class="modal__content">
        <form action="#" class="formSave">
            <div class="modal__close" data-close>&times;</div>
            <div class="modal__title">Write a word</div>
            <input type="text" required placeholder="Word..." class="modal__input" name="Word" style="color: black;">
            <div class="modal__title">Write a definition</div>
            <input type="text" required placeholder="Definition..." class="modal__input" name="Definition"style="color: black;" >
            <button class="btn">Save</button>
        </form>  
                </div>
            </div>
        </div>
    </div>

    <div class="numberOfWords">
    </div>
    <!-- Сам словарь (Eng) -->
    <div class="dictionaryEng dictionary ">
        <div class="dictionary__dialog"> 
            <div class="dictionary__content">  
                <div class="dictionary__close" data-close>&times;</div>
                    <div class="dictionary__word_A"><p class="dictionary__paragraph">A</p></div>
                    <div class="dictionary__word_B"><p class="dictionary__paragraph">B</p></div>
                    <div class="dictionary__word_C"><p class="dictionary__paragraph">C</p></div>
                    <div class="dictionary__word_D"><p class="dictionary__paragraph">D</p></div>
                    <div class="dictionary__word_E"><p class="dictionary__paragraph">E</p></div>
                    <div class="dictionary__word_F"><p class="dictionary__paragraph">F</p></div>
                    <div class="dictionary__word_G"><p class="dictionary__paragraph">G</p></div>
                    <div class="dictionary__word_H"><p class="dictionary__paragraph">H</p></div>
                    <div class="dictionary__word_I"><p class="dictionary__paragraph">I</p></div>
                    <div class="dictionary__word_J"><p class="dictionary__paragraph">J</p></div>
                    <div class="dictionary__word_K"><p class="dictionary__paragraph">K</p></div>
                    <div class="dictionary__word_L"><p class="dictionary__paragraph">L</p></div>
                    <div class="dictionary__word_M"><p class="dictionary__paragraph">M</p></div>
                    <div class="dictionary__word_N"><p class="dictionary__paragraph">N</p></div>
                    <div class="dictionary__word_O"><p class="dictionary__paragraph">O</p></div>
                    <div class="dictionary__word_P"><p class="dictionary__paragraph">P</p></div>
                    <div class="dictionary__word_Q"><p class="dictionary__paragraph">Q</p></div>
                    <div class="dictionary__word_R"><p class="dictionary__paragraph">R</p></div>
                    <div class="dictionary__word_S"><p class="dictionary__paragraph">S</p></div>
                    <div class="dictionary__word_T"><p class="dictionary__paragraph">T</p></div>
                    <div class="dictionary__word_U"><p class="dictionary__paragraph">U</p></div>
                    <div class="dictionary__word_V"><p class="dictionary__paragraph">V</p></div>
                    <div class="dictionary__word_W"><p class="dictionary__paragraph">W</p></div>
                    <div class="dictionary__word_X"><p class="dictionary__paragraph">X</p></div>
                    <div class="dictionary__word_Y"><p class="dictionary__paragraph">Y</p></div>
                    <div class="dictionary__word_Z"><p class="dictionary__paragraph">Z</p></div>
            </div>
        </div>
    </div>

    <!-- Сам словарь (Rus) -->
    <div class="dictionaryRus dictionary">
        <div class="dictionary__dialog"> 
            <div class="dictionary__content"> 
                <div class="dictionary__close" data-close>&times;</div>
                        <div class="dictionary__word_a"><p class="dictionary__paragraph">А</p></div>
                        <div class="dictionary__word_b"><p class="dictionary__paragraph">Б</p></div>
                        <div class="dictionary__word_v"><p class="dictionary__paragraph">В</p></div>
                        <div class="dictionary__word_g"><p class="dictionary__paragraph">Г</p></div>
                        <div class="dictionary__word_d"><p class="dictionary__paragraph">Д</p></div>
                        <div class="dictionary__word_e"><p class="dictionary__paragraph">Е</p></div>
                        <div class="dictionary__word_e`"><p class="dictionary__paragraph">Ё</p></div>
                        <div class="dictionary__word_zh"><p class="dictionary__paragraph">Ж</p></div>

                        <div class="dictionary__word_c"><p class="dictionary__paragraph">Ц</p></div>
                        <div class="dictionary__word_ch"><p class="dictionary__paragraph">Ч</p></div>

    </div>
</div>
    <script src="js/scripts.js"></script>
</body>
</html>
